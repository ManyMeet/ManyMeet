<div class="logo">
  <mat-icon>group_work</mat-icon>
  <h1>ManyMeet</h1>
</div>

<mat-card>
  <div class="header">
    <h1>Log in</h1>
    <p>Don't have an account? <a routerLink="/auth/register">Register</a></p>
  </div>
    <form class="inputs" [formGroup]="form">
      <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input matInput type="email" placeholder="pat@example.com" formControlName="email" required/>
        <mat-error *ngIf="form.controls['email'].invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
        <button
          mat-icon-button matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="form.controls['password'].invalid">{{validatePassword()}}</mat-error>
      </mat-form-field>
      <a>Forgot your password?</a>

      <div class="actions">
        <button 
          type="submit"
          mat-raised-button 
          color="primary"
          (click)="handleSubmit()">Login</button> 
      </div>
    </form>
</mat-card>
